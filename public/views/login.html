<form name="login" action="/signin" method="POST">
  <div>
    <label> Username : </label>
    <input type="text" name="username" placeholder="User name" required="true" ng-model="username" />
  </div>
  <div>
    <label> Password : </label>
    <input type="password" name="password" placeholder="Password" required="true" ng-model="password" />
  </div>
  <div>
    <input type="submit" value="Submit" ng-click="onLoginSubmit($event)" />
  </div>
  <a href="#/sign-up">You can register new account here</a>
</form>
