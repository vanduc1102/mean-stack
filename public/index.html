<html>
<head>
<meta charset="utf-8"></meta>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<lin rel="stylesheet" hrf="main.css">
<!-- libs -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.min.js"></script>
<script type="text/javascript" src="libs/ui-bootstrap-tpls-2.3.1.min.js"></script>
<!-- end libs -->
<!-- scripts -->
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="controllers/app-controller.js"></script>
<script type="text/javascript" src="services/user-service.js"></script>
<script type="text/javascript" src="services/url-service.js"></script>
<!-- end scripts -->
</head>
<body ng-app="meanStack" ng-controller="AppController">
    <div class="container">
        <form  name="myForm">
          <div class="form-group">
            <label for="userName">URL</label>
            <input type="url" class="form-control" id="username" ng-model="originUrl" placeholder="Place your url here" autocomplete="off" required>
          </div>
          <button type="submit" class="btn btn-default" ng-click="onSubmit($event)">Submit</button>
        </form>
        <div class="form-group">
            <label for="shortened">shortened URL </label>
            <input type="text" class="form-control" id="username" ng-model="shortenedUrl" placeholder="Result" autocomplete="off" readonly>
        </div>
        
    </div>

</body>
</html>
